<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="/common/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/common/lib/project/common.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>

<div class="page-content">
    <img src="/common/resource/img/3.jpg" class="background-img blur" alt="背景图片">

    <div class="login-form">
        <h4>登录:</h4>
        <table class="form-table">
            <tr>
                <td><input type="text" id="account" name="account" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="password" id="password" name="password" class="form-control"></td>
            </tr>
            <tr>
                <td>
                    <div class="button-panel">
                        <button id="registerBtn" class="btn btn-info">注册</button>
                        <button id="loginBtn" class="btn btn-primary">登录</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</div>

<script src="/common/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/common/lib/bootstrap/bootstrap.min.js"></script>
<script src="/common/lib/md5/md5.min.js"></script>
<script src="/common/lib/md5/encrypt.js"></script>
<script src="js/login.js"></script>
<script>
    LoginPage.init();
</script>
</body>
</html>
