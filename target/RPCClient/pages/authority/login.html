<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="/common/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/common/lib/project/common.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>

<div class="page-content">
    <img src="/common/resource/img/3.jpg" class="background-img blur" alt="背景图片">

    <div class="login-form">
        <div class="content" id="loginForm">
            <el-form :model="loginForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="账号" prop="account">
                    <el-input v-model="loginForm.account"></el-input>
                </el-form-item>
                <el-form-item label="密码" type="password" prop="password">
                    <el-input v-model="loginForm.password"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-check-box label="记住密码"></el-check-box>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('loginForm')">登录</el-button>
                    <el-button @click="resetForm('loginForm')">注册</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

</div>

<script src="/common/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/common/lib/bootstrap/bootstrap.min.js"></script>
<script src="/common/lib/md5/md5.min.js"></script>
<script src="/common/lib/md5/encrypt.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    $(function () {

    });
</script>
</body>
</html>
